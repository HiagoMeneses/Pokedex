<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number">6 </span> -
        <span class="pokemon__name">charizard</span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev</button>
        <button class="button btn-next">Next</button>
      </div>

      <img src="./img/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
